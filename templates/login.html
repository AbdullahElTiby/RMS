<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">RMS - Login</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color, #667eea) 0%, var(--secondary-color, #764ba2) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.5s ease-out;
            box-sizing: border-box;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-header h1 {
            background: linear-gradient(135deg, var(--primary-color, #667eea) 0%, var(--secondary-color, #764ba2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #64748b;
            margin: 0;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 15px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color, #667eea) 0%, var(--secondary-color, #764ba2) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn-login:hover::before {
            left: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 20px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 1px solid #fecaca;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                align-items: flex-start;
                padding-top: 50px;
            }

            .login-container {
                padding: 30px;
                margin: 0;
                width: 100%;
                max-width: none;
                border-radius: 15px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .login-header p {
                font-size: 0.9rem;
            }

            .form-group input {
                padding: 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn-login {
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
                padding-top: 30px;
            }

            .login-container {
                padding: 25px;
                border-radius: 12px;
            }

            .login-header {
                margin-bottom: 30px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group input {
                padding: 12px;
            }

            .btn-login {
                padding: 12px;
                font-size: 15px;
            }

            .error-message {
                font-size: 13px;
                padding: 10px;
                margin-top: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 data-i18n="app_title_long">Restaurant Management System</h1>
            <p data-i18n="login_prompt">Please sign in to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" data-i18n="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password" data-i18n="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login" data-i18n="sign_in">Sign In</button>
            
            <div id="errorMessage" class="error-message" data-i18n="invalid_credentials">
                Invalid username or password
            </div>
        </form>
    </div>

    <script>
        // Login translations
        const loginTranslations = {
            en: {
                app_title: 'RMS - Login',
                app_title_long: 'Restaurant Management System',
                login_prompt: 'Please sign in to continue',
                username: 'Username',
                password: 'Password',
                sign_in: 'Sign In',
                invalid_credentials: 'Invalid username or password'
            },
            ar: {
                app_title: 'نظام إدارة المطاعم - تسجيل الدخول',
                app_title_long: 'نظام إدارة المطاعم',
                login_prompt: 'يرجى تسجيل الدخول للمتابعة',
                username: 'اسم المستخدم',
                password: 'كلمة المرور',
                sign_in: 'تسجيل الدخول',
                invalid_credentials: 'اسم المستخدم أو كلمة المرور غير صحيحة'
            },
            tr: {
                app_title: 'RMS - Giriş',
                app_title_long: 'Restoran Yönetim Sistemi',
                login_prompt: 'Devam etmek için lütfen giriş yapın',
                username: 'Kullanıcı Adı',
                password: 'Şifre',
                sign_in: 'Giriş Yap',
                invalid_credentials: 'Geçersiz kullanıcı adı veya şifre'
            }
        };

        function applyLoginTranslations(lang) {
            const dict = loginTranslations[lang] || loginTranslations.en;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dict[key]) {
                    if (el.tagName === 'INPUT') {
                        el.placeholder = dict[key];
                    } else {
                        el.textContent = dict[key];
                    }
                }
            });
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
        }

        // Get language from localStorage or default to 'en'
        const savedLang = localStorage.getItem('lang') || 'en';
        applyLoginTranslations(savedLang);

        // Listen for language changes
        window.addEventListener('languageChanged', (event) => {
            applyLoginTranslations(event.detail.language);
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Store user data in localStorage or session
                    localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
